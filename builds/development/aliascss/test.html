<!DOCTYPE html>
<html>
<head>
	<title>Testing Alsia</title>
	<style type="text/css">
	.odd{
		color:brown;
		background: grey;
	}
	.even{
		color:black;
		background: silver;
	}
	.li{
		width:200px;
		height: 50px;
		border-radius: 5px;
		margin: 10px;
		text-align: center;
		border: 1px solid green;
		list-style: none;
	}
	</style>
</head>
<body>
<span id="odd" class="odd">odd   <span>
<span id="even" class="even">even  <span>


<ul cloneChildOdd="odd" cloneChildEven="even">
	<li  cloneElement="odd" class="li">1</li>
	<li cloneElement="even"class="li">2</li>
	<li class="li">3</li>
	<li class="li">4</li>
	<li class="li">5</li>
</ul>
:laughing:
</body>
<script type="text/javascript" src="aliascss-extend.js"></script>
</html>
